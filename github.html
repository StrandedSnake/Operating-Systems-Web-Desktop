<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1e1e1e;
            color: #ffffff;
            font-family: 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 20px;
        }
        .repo-card {
            background: #1e1e1e;
            border: 1px solid #c8cac8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .language-bar {
            height: 8px;
            background: #3d3d3d;
            border-radius: 4px;
            margin: 10px 0;
        }
        .language-fill { 
            height: 100%;
            background: #000000;
            width: 75%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1> GitHub Profilim</h1>
    
    <div class="repo-card">
        <h2>📂 linux-portfolio</h2>
        <p>Modern Linux temasıyla oluşturulmuş kişisel portfolio sitesi</p>
        <div class="language-bar">
            <div class="language-fill"></div>
        </div>
        <p>🔵 CSS 75% | 🟢 HTML 25%</p>
    </div>

    <div class="repo-card">
        <h2>📦 react-linux-ui</h2>
        <p>React ile geliştirilmiş Linux masaüstü simülasyonu</p>
        <div class="language-bar">
            <div class="language-fill" style="width: 90%"></div>
        </div>
        <p>🟡 JavaScript 90% | 🔴 TypeScript 10%</p>
    </div>

    <div style="margin-top: 20px;">
        <p>📊 Toplam Repolar: 19</p>
        <p>⭐ Toplam Yıldız: 23</p>

        <button onclick="window.open('https://github.com/StrandedSnake', '_blank')" 
        style="background: #3d3d3d; color: rgb(250, 250, 250); padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
     GitHub Profilimi Aç
</button>
</body>
</html>
